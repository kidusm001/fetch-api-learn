<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Github user</h1>
    <div class="avatar-container">
      <img id="profile-pic" src="" alt="" />
    </div>
    <div class="user-container">
      <div class="username-sec">
        <p class="title">Name</p>
        <p class="content" id="login">Test</p>
      </div>
      <div class="follower-container">
        <div class="follower-sec">
          <p class="title">Followers</p>
          <p class="content" id="follower-num"></p>
        </div>
      </div>
      <div class="follower-container">
        <div class="follower-sec">
          <p class="title">Following</p>
          <p class="content" id="following-num"></p>
        </div>
      </div>
      <div class="follower-container">
        <div class="follower-sec">
          <p class="title">Repos</p>
          <p class="content" id="repo-num"></p>
        </div>
      </div>
      <div class="follower-container">
        <div class="follower-sec">
          <p class="title">Starred</p>
          <p class="content" id="starred-num"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
